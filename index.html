<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Invitaci√≥n Mis 15</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://i.postimg.cc/W1XN7NdK/Fondo.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: scroll;
        background-repeat: no-repeat;
        min-height: 100vh;
        color: #fff;
        font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        text-align: center;
        padding: 20px;
        margin: 0;
    }
    h1 {
        color: #f0f;
        text-shadow: 0 0 16px #f0f;
        padding-top: 150px;
    }
    .neon-title {
        color: #f0f;
        text-shadow: 0 0 10px #f0f, 0 0 20px rgb(230, 219, 230), 0 0 30px rgb(235, 228, 235);
        animation: neonPulse 2s ease-in-out infinite alternate;
        font-weight: bold;
        letter-spacing: 2px;
    }
    @keyframes neonPulse {
        from {
            text-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px rgb(201, 193, 201);
        }
        to {
            text-shadow: 0 0 20px #f0f, 0 0 30px #f0f, 0 0 40px #f0f, 0 0 50px #f0f;
        }
    }
    .address {
        font-size: 18px;
        color: #0ff;
        text-shadow: 0 0 10px #0ff;
        margin-bottom: 20px;
        cursor: pointer;
        padding-top: 30px;
    }
    .address:hover {
        color: #ff0;
        text-shadow: 0 0 15px #ff0;
    }
    .envelope {
        width: 150px;
        height: 100px;
        margin: 50px auto;
        background: #f0f;
        border-radius: 10px;
        box-shadow: 0 0 15px #f0f;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    .envelope::after {
        content: 'üì©';
        font-size: 60px;
    }
    .invitation, .buttons, .message {
        display: none;
        padding-top: 70px;
    }
    .buttons {
        display: none;
        padding-top: 20px;
    }
    .invitation img {
        width: 300px;
        max-width: 90%;
        border-radius: 15px;
        box-shadow: 0 0 15px #0ff;
        
    }
    .buttons {
        margin-top: 20px;
    }
    .name-input {
        margin: 20px 0;
        padding: 15px;
        font-size: 18px;
        border: 2px solid #0ff;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: center;
        width: 300px;
        max-width: 90%;
        box-shadow: 0 0 10px #0ff;
    }
    .name-input::placeholder {
        color: #0ff;
        opacity: 0.7;
    }
    .buttons {
        margin-top: 10px;
    }
    .btn {
        background: #111;
        color: #0ff;
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 10px;
        cursor: pointer;
        border: 2px solid #0ff;
        text-shadow: 0 0 10px #0ff;
        box-shadow: 0 0 10px #0ff;
        transition: 0.3s;
    }
    .btn:hover {
        background: #0ff;
        color: #111;
        text-shadow: none;
    }
    .message {
        margin-top: 20px;
        font-size: 22px;
        color: #ff0;
        text-shadow: 0 0 10px #f0f;
        animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <div class="container">
        <h1 class="neon-title">¬°Hola, has recibido una invitaci√≥n especial!</h1>
        

        <div class="envelope" onclick="openEnvelope()"></div>
        
        <div class="invitation" id="invitation">
            <img src="https://i.postimg.cc/PqkqYVBQ/invitacion.jpg" alt="Invitaci√≥n Mis 15" />
            <div class="address" onclick="openWaze()">üìç Direcci√≥n: Cl. 59 Sur #65-31, Bogot√°</div>
        </div>
        <div class="buttons" id="buttons">
            <input type="text" class="name-input" id="guestNameInput" placeholder="Ingresa tu nombre completo" />
            <br>
            <button class="btn" onclick="confirmRSVP('yes')">Asistir√©</button>
            <button class="btn" onclick="confirmRSVP('no')">No puedo</button>
        </div>
        <div class="buttons" id="buttons">
            <button class="btn" onclick="confirmRSVP('yes')">Asistir√©</button>
            <button class="btn" onclick="confirmRSVP('no')">No puedo</button>
        </div>

        <div class="message" id="message"></div>
    </div>

<script>
    
    const scriptURL = "https://script.google.com/macros/s/AKfycbzBizy3I5WgtLkG6Wy0PeEz0Kwu5SIqbAtGYyoyLU5XKtC84JfU95aZEqaLGyZUgKYW/exec";

    function openWaze() {
        window.open("https://waze.com/ul?q=Cl.%2059%20Sur%20%2365-31%2C%20Bogot√°", "_blank");
    }

    function openEnvelope() {
        document.querySelector('.envelope').style.display = 'none';
        document.querySelector('h1').style.display = 'none';
        document.getElementById('invitation').style.display = 'block';
        setTimeout(() => {
            document.getElementById('buttons').style.display = 'block';
        }, 1000);
    }

    function confirmRSVP(response) {
        let inputName = document.getElementById('guestNameInput').value.trim();
        if (!inputName) {
            alert('Por favor ingresa tu nombre completo');
            return;
        }
        
        document.getElementById('buttons').style.display = 'none';
        let msg = document.getElementById('message');
        if (response === 'yes') {
            msg.textContent = `¬°Gracias ${inputName}! Te esperamos en la NEON PARTY üéâ`;
        } else {
            msg.textContent = `¬°Gracias ${inputName} por avisar! Ojal√° puedas en otra ocasi√≥n üíú`;
        }
        msg.style.display = 'block';

        // Enviar la respuesta a Google Sheets
        fetch(scriptURL, {
            method: 'POST',
            body: new URLSearchParams({ name: inputName, response: response })
        })
        .then(res => {
            if (!res.ok) throw new Error("Error en la respuesta del servidor");
            return res.json();
        })
        .then(data => console.log("Respuesta enviada:", data))
        .catch(err => console.error("Error al enviar respuesta:", err));
    }
</script>
</body>
</html>
