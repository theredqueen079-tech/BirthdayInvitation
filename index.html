<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invitaci√≥n Mis 15</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://i.postimg.cc/W1XN7NdK/Fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: #fff;
            font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #00ffff;
            text-shadow: 0 0 18px #ffffff;
            padding-top: 150px;
        }

        .neon-title {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
            animation: neonPulse 2s ease-in-out infinite alternate;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #ffffff;
            }

            to {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #ffffff;
            }
        }

        .address {
            font-size: 18px;
            color: #ff69b4;
            text-shadow: 0 0 10px #ff69b4;
            margin-bottom: 20px;
            cursor: pointer;
            padding-top: 30px;
            animation: addressNeon 3s ease-in-out infinite alternate;
        }

        .address:hover {
            color: #ff1493;
            text-shadow: 0 0 15px #ff1493, 0 0 25px rgba(255, 20, 147, 0.7);
        }

        @keyframes addressNeon {
            from {
                color: #ff69b4;
                text-shadow: 0 0 10px #ff69b4;
            }

            to {
                color: #ff1493;
                text-shadow: 0 0 15px #ff1493, 0 0 25px rgba(255, 20, 147, 0.7);
            }
        }

        .envelope {
            width: 150px;
            height: 100px;
            margin: 50px auto;
            background: #ff69b4;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff69b4, 0 0 20px rgba(255, 105, 180, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: envelopeNeon 3s ease-in-out infinite alternate;
            transition: all 0.3s ease;
        }

        .envelope:hover {
            box-shadow: 0 0 15px #ff69b4, 0 0 25px #ff69b4, 0 0 35px rgba(255, 105, 180, 0.7);
            transform: scale(1.05);
        }

        .envelope::after {
            content: 'üì©';
            font-size: 60px;
            filter: drop-shadow(0 0 10px #000000);
        }

        @keyframes envelopeNeon {
            from {
                box-shadow: 0 0 10px #ff69b4, 0 0 20px rgba(255, 105, 180, 0.5);
            }

            to {
                box-shadow: 0 0 15px #ff69b4, 0 0 25px #ff69b4, 0 0 35px rgba(255, 105, 180, 0.7);
            }
        }

        .invitation,
        .buttons,
        .message {
            display: none;
            padding-top: 70px;
        }

        .buttons {
            display: none;
            padding-top: 20px;
        }

        .invitation img {
            width: 300px;
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ff84, 0 0 25px rgba(0, 255, 132, 0.5);
            animation: invitationNeon 4s ease-in-out infinite alternate;
            transition: all 0.3s ease;
        }

        .invitation img:hover {
            box-shadow: 0 0 20px #00ff84, 0 0 30px #00ff84, 0 0 40px rgba(0, 255, 132, 0.7);
            transform: scale(1.02);
        }

        @keyframes invitationNeon {
            from {
                box-shadow: 0 0 15px #00ff84, 0 0 25px rgba(0, 255, 132, 0.5);
            }

            to {
                box-shadow: 0 0 20px #00ff84, 0 0 30px #00ff84, 0 0 40px rgba(0, 255, 132, 0.7);
            }
        }

        .buttons {
            margin-top: 20px;
        }

        .name-input {
            margin: 20px 0;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #0ff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            width: 300px;
            max-width: 90%;
            box-shadow: 0 0 10px #0ff;
        }

        .name-input::placeholder {
            color: #0ff;
            opacity: 0.7;
        }

        .buttons {
            margin-top: 10px;
        }

        .btn {
            background: #111;
            color: #0ff;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #0ff;
            text-shadow: 0 0 10px #0ff;
            box-shadow: 0 0 10px #0ff;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0ff;
            color: #111;
            text-shadow: none;
        }

        .message {
            margin-top: 20px;
            font-size: 22px;
            color: #ff0;
            text-shadow: 0 0 10px #f0f;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="neon-title">¬°Hola, has recibido una invitaci√≥n especial!</h1>


        <div class="envelope" onclick="openEnvelope()"></div>

        <div class="invitation" id="invitation">
            <img src="https://i.postimg.cc/cJCJL0wQ/invitacion.png" alt="Invitaci√≥n Mis 15" />
            <div class="address" onclick="openWaze()">üìç Ver ubicaci√≥n: Cl. 59 Sur #65-31, Bogot√°</div>
        </div>
        <div class="buttons" id="buttons">
            <input type="text" class="name-input" id="guestNameInput" placeholder="Ingresa tu nombre completo" />
            <br>
            <button class="btn" onclick="confirmRSVP('yes')">Asistir√©</button>
            <button class="btn" onclick="confirmRSVP('no')">No puedo</button>
        </div>
        <div class="buttons" id="buttons">
            <button class="btn" onclick="confirmRSVP('yes')">Asistir√©</button>
            <button class="btn" onclick="confirmRSVP('no')">No puedo</button>
        </div>

        <div class="message" id="message"></div>
    </div>
    <div class="message" id="message"></div>
    </div>

    <div style="height: 100px;"></div>

    <footer class="muted" style="margin:12px 0 28px; text-align: center; color: #888; font-size: 14px;">
        Made with love üíú and sparkles ‚Ä¢ By H&D GitHub Pages
    </footer>

    <script>

        const scriptURL = "https://script.google.com/macros/s/AKfycbzBizy3I5WgtLkG6Wy0PeEz0Kwu5SIqbAtGYyoyLU5XKtC84JfU95aZEqaLGyZUgKYW/exec";

        function openWaze() {
            window.open("https://waze.com/ul?q=Cl.%2059%20Sur%20%2365-31%2C%20Bogot√°", "_blank");
        }

        function openEnvelope() {
            document.querySelector('.envelope').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            document.getElementById('invitation').style.display = 'block';
            setTimeout(() => {
                document.getElementById('buttons').style.display = 'block';
            }, 1000);
        }

        function confirmRSVP(response) {
            let inputName = document.getElementById('guestNameInput').value.trim();
            if (!inputName) {
                alert('Por favor ingresa tu nombre completo');
                return;
            }

            document.getElementById('buttons').style.display = 'none';
            let msg = document.getElementById('message');
            if (response === 'yes') {
                msg.innerHTML = `¬°Gracias ${inputName}!<br>Te vere en mi NEON PARTY üéâ`;
            } else {
                msg.innerHTML = `¬°Gracias ${inputName} por avisar!<br> Lamento que no puedas asistir, quizas en otra ocasi√≥n üíú`;
            }
            msg.style.display = 'block';

            // Enviar la respuesta a Google Sheets
            fetch(scriptURL, {
                method: 'POST',
                body: new URLSearchParams({ name: inputName, response: response })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Error en la respuesta del servidor");
                    return res.json();
                })
                .then(data => console.log("Respuesta enviada:", data))
                .catch(err => console.error("Error al enviar respuesta:", err));
        }
    </script>

</body>

</html>
